<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Convinadores</title>
</head>
<style>
    body {
        width: 800px;
        border: 1px solid black;
        margin: 30px auto;
    }
    p {
        width: 600px;
        margin: auto;
        text-align: center;
    }
    span {
        display: inline-block;
        width: 40px;
        border: 1px solid black;
        margin: 10px;
        padding: 30px;
        background-color: red;
    }
    span+span {
        background-color: blue;
    }
    span+span+span {
        background-color: green;
    }
    body>p+p>span{
        background-color: yellow;
    }
    body>p+p>span+span{
        background-color: orange;
    }
    body>p+p>span+span+span{
        background-color: purple;
    }
    body>p+p+p>span{
        background-color: pink;
    }
    body>p+p+p>span+span{
        background-color: brown;
    }
    body>p+p+p>span+span+span{
        background-color: gray;
    }
</style>

<body>
    <p><span>1</span><span>2</span><span>3</span></p>
    <p><span>4</span><span>5</span><span>6</span></p>
    <p><span>7</span><span>8</span><span>9</span></p>
</body>

</html>
